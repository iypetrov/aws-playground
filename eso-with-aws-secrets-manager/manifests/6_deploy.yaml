---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: proxy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx 
  template:
    metadata:
      labels:
        app: nginx
    spec:
      tolerations:
        - key: amd64
          operator: "Exists"
      nodeSelector:
        type: basic-node-pool
      containers:
        - name: nginx
          image: iypetrov/debug-display-envs:1.1.0
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: APP.backend.tenants.client1.ENTRY6
              valueFrom:
                secretKeyRef:
                  name: proxy-k8s-secrets
                  key: APP.backend.tenants.client1.ENTRY6
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: proxy
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: nginx 
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: proxy
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-service
                port:
                  number: 80
