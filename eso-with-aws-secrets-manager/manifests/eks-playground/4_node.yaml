---
apiVersion: eks.amazonaws.com/v1
kind: NodeClass
metadata:
  name: basic
spec:
  # module.eks.node_iam_role_name
  role: "playground-eks-auto-20251204122048122000000003"
  subnetSelectorTerms:
    - tags:
        Name: "eks-secrets-example-private*"
  securityGroupSelectorTerms:
    - tags:
        Name: "playground-node"
  ephemeralStorage:
    size: "80Gi"    
    iops: 3000      
    throughput: 125 
---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: basic-node-pool
spec:
  template:
    metadata:
      labels:
        type: basic-node-pool
    spec:
      taints:
        - key: amd64
          effect: NoSchedule
      requirements:
        - key: "karpenter.sh/capacity-type"
          operator: In
          values: ["on-demand"]
        - key: "kubernetes.io/arch"
          operator: In
          values: ["arm64"]
        - key: "eks.amazonaws.com/instance-category"
          operator: In
          values: ["c", "m", "r"]
        - key: "eks.amazonaws.com/instance-cpu"
          operator: In
          values: ["4", "8", "16", "32"]
        - key: "eks.amazonaws.com/instance-hypervisor"
          operator: In
          values: ["nitro"]
        - key: "eks.amazonaws.com/instance-generation"
          operator: Gt
          values: ["4"]
      nodeClassRef:
        name: basic
        group: eks.amazonaws.com
        kind: NodeClass
  limits:
    cpu: 1000
