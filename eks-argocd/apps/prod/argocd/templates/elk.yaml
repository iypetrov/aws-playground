  source:
    repoURL: https://innersource.soprasteria.com/ENER-GXrestricted/infrastructure/apps.git
    targetRevision: master
    path: eks-argocd/apps/prod/elk
    helm:
      valueFiles:
        - values.yaml
  destination:
