---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: basic-node-pool
spec:
  template:
    metadata:
      labels:
        type: basic-node-pool
    spec:
      taints:
        - key: amd64
          effect: NoSchedule
      requirements:
        - key: "karpenter.sh/capacity-type"
          operator: In
          values: ["on-demand"]
        - key: "kubernetes.io/arch"
          operator: In
          values: ["amd64"]
        - key: "eks.amazonaws.com/instance-category"
          operator: In
          values: ["c", "m", "r"]
        - key: "eks.amazonaws.com/instance-cpu"
          operator: In
          values: ["4", "8", "16", "32"]
        - key: "eks.amazonaws.com/instance-hypervisor"
          operator: In
          values: ["nitro"]
        - key: "eks.amazonaws.com/instance-generation"
          operator: Gt
          values: ["4"]
      nodeClassRef:
        name: basic-node-class
        group: eks.amazonaws.com
        kind: NodeClass
  limits:
    cpu: 1000
